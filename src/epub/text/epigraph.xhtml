	<body epub:type="frontmatter z3998:fiction">
		<section id="epigraph" epub:type="epigraph">
			<div epub:type="z3998:poem">
				<p>
					<span>Amid all he has here already achieved, full, we may</span>
					<br/>
					<span>think, of the quiet assurance of what is to come,</span>
					<br/>
					<span>his attitude is still that of the scholar; he</span>
					<br/>
					<span>seems still to be saying, before all</span>
					<br/>
					<span>things, from first to last, “I</span>
					<br/>
					<span>am utterly purposed</span>
					<br/>
					<span>that I will not</span>
					<br/>
					<span>offend.”</span>
				</p>
			</div>
		</section>
	</body>
